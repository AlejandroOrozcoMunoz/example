<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <header class="d-flex justify-content-between align-items-center">
            <h1>Hola, {{user.first_name}} !!</h1>
            <hr>
            <a href="/nueva/cita" class="btn btn-primary">Nueva cita</a>
            <a href="/logout" class="btn btn-danger">Cerrar SesiÃ³n</a>
            
        </header>
        <div class="justify-content-center">
            <h4>Aqui estan tus citas pendientes: </h4>
        </div>
        
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Tarea</th>
                    <th>Fecha</th>
                    <th>Estatus</th>
                    <th>AcciÃ³n</th>
                </tr>
                {% for cita in citas %}
                <tr>
                    <td>{{cita.tasks}}</td>
                    <td>{{cita.date_made}}</td>
                    <td>{{cita.status}}</td>
                    <td>
                        {% if cita.status == 'Pendiente' %}
                        <a href="/editar/cita/{{cita.id}}" class="btn btn-warning">Editar</a>
                        <a href="/delete/cita/{{cita.id}}" class="btn btn-danger">Eliminar</a>
                        {% endif %}
                    </td>
                </tr>
                {% endfor %}
            </thead>
        </table>
    </div>
</body>

</html>
