<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar cita</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <header class="d-flex justify-content-between align-items-center">
            <h3>{{user.first_name}} puedes editar tu cita aquí! </h3>
            <a href="/dashboard" class="btn btn-primary">Inicio</a>
            <a href="/logout" class="btn btn-danger">Cerrar Sesión</a>
        </header>
        <hr>
        {% with messages = get_flashed_messages(category_filter=['appointment']) %}
        {% if messages %}
        <div class="alert alert-danger">
            {% for message in messages %}
            <p>{{message}}</p>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}
        <form action="/update/cita" method="post">
            <input type="hidden" name="id" id = "id" value="{{cita.id}}">
            <input type="hidden" name="user_id" id="user_id" value="{{ user.id }}">
            <div class="form-group">
                <label for="tasks">Tarea</label>
                <input type="text" id="tasks" name="tasks" class="form-control" value="{{cita.tasks}}">
            </div>
            <div class="form-group">
                <label for="date_made">Fecha</label>
                <input type="date" id="date_made" name="date_made" class="form-control" value="{{cita.date_made}}">
            </div>
            <div class="form-group">
                <label for="status">Status</label>
                <select name="status" id="status">
                    <option value="Listo">Listo</option>
                    <option value="Pendiente">Pendiente</option>
                    <option value="Vencido">Vencido</option>
                </select>
            </div>
            <hr>
            <input type="submit" value="Guardar" class="btn btn-success">
        </form>
    </div>
</body>
</html>
